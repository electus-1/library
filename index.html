<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="env.js"></script>
</head>

<body>
    <div class="modal">
        <form action="javascript:void(0);" class="form">
            <span class="close">&times;</span>
            <div class="bookTitle labelInputGroup">
                <label for="title">Title*</label>
                <input type="text" required id="title" placeholder="Brave New World" pattern="[A-Za-z']+" minlength="2"
                    maxlength="100">
            </div>
            <div class="bookAuthor labelInputGroup">
                <label for="author">Author*</label>
                <input type="text" required id="author" placeholder="Aldous Huxley" pattern="[A-Za-z']+" minlength="2"
                    maxlength="100">
            </div>
            <div class="page labelInputGroup">
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="266" min="0" max="5000">
            </div>
            <div class="lang labelInputGroup">
                <label for="language">Language*</label>
                <select id="language" name="language"></select>
            </div>
            <div class="hasRead">
                <span>Have you read it?</span>
                <div class="radios">
                    <div class="radio">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="haveRead" value="yes" checked>
                    </div>
                    <div class="radio">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="haveRead" value="no">
                    </div>
                </div>

            </div>
            <button type="submit" class="submit">Add</button>
        </form>
    </div>

    <div class="header">
        <div class="logo">
            <img src="img/fireplace.png" alt="" width="30px" height="30px">
            <h1>CozyLib</h1>
        </div>

        <button class="add-book">Add New Book</button>
    </div>
    <div class="cards"></div>
</body>

</html>
